<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        #kappa {
            font: bold 2.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    De qual país você é: <input type="text" name="textpa" id="textpa">
    <input type="submit" value="Verificar" onclick="analisar()">
    <div id="kappa">

    </div>

    <script>
        function analisar() {
            var p = window.document.getElementById('textpa')
            var kappap = window.document.getElementById('kappa')
            var txtc = String(p.value)
            if (txtc == 'Brasil') {
                kappap.innerHTML = `<p>Você é Brasileiro</p>`
            } else {
                kappap.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
